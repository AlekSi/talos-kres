run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  build-tags: []
  skip-dirs: []
  skip-dirs-use-default: true
  skip-files: []
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
  path-prefix: ""

linters-settings:
  cyclop:
    max-complexity: 20
  errcheck:
    check-type-assertions: true
    check-blank: true
  errorlint:
    errorf: false # https://github.com/polyfloyd/go-errorlint#fmterrorf-wrapping-verb
  exhaustive:
    default-signifies-exhaustive: true
  gci:
    local-prefixes: %[1]s
  gocritic:
    disabled-checks: []
  gocyclo:
    min-complexity: 20
  godot:
    scope: all  # FIXME `declarations`, `toplevel`, or `all`
    capital: true  # FIXME
  godox:
    keywords:
      - OPTIMIZE # marks code that should be optimized before merging
      - HACK # marks hack-arounds that should be removed before merging
  gofumpt:
    lang-version: "%[2]s"
  goheader:
    template: |-
      This Source Code Form is subject to the terms of the Mozilla Public
      License, v. 2.0. If a copy of the MPL was not distributed with this
      file, You can obtain one at http://mozilla.org/MPL/2.0/.
  goimports:
    local-prefixes: %[1]s
  gomodguard: {}
  gosimple:
    go: "%[2]s"
    checks: ["all"]
  govet:
    check-shadowing: true
    enable-all: true
  depguard:
    list-type: blacklist
    include-go-root: false
  lll:
    line-length: 200
    tab-width: 4
  misspell:
    locale: US
    ignore-words: []
  nolintlint:
    allow-unused: false
    allow-leading-space: false
    allow-no-explanation: []
    require-explanation: true
    require-specific: true
  staticcheck:
    go: "%[2]s"
    checks: ["all"]
  stylecheck:
    go: "%[2]s"
  unparam:
    check-exported: false
  unused:
    go: "%[2]s"
  wsl:
    allow-assign-and-anything: false
    allow-assign-and-call: true
    allow-cuddle-declarations: false
    allow-multiline-assign: true
    allow-separated-leading-comment: false
    allow-trailing-comment: false
    force-case-trailing-whitespace: 0
    force-err-cuddling: false
    force-short-decl-cuddling: false
    strict-append: true

linters:
  enable-all: true
  disable-all: false
  fast: false
  disable:
    - exhaustivestruct
    - forbidigo
    - funlen
    - gas
    - gochecknoglobals
    - gochecknoinits
    - godox
    - goerr113
    - golint # deprecated, replaced by revive
    - gomnd
    - ifshort # https://github.com/esimonov/ifshort/issues/7
    - interfacer # deprecated due to bad suggestions
    - maligned # deprecated, replaced by govet's fieldalignment
    - nestif
    - paralleltest
    - scopelint # deprecated, replaced by exportloopref
    - tagliatelle # until https://github.com/ldez/tagliatelle/issues/2 is implemented in golangci-lint
    - thelper
    - typecheck
    - wrapcheck

issues:
  exclude: []
  exclude-rules: []
  exclude-use-default: false
  exclude-case-sensitive: false
  max-issues-per-linter: 10
  max-same-issues: 3
  new: false

severity:
  default-severity: error
  case-sensitive: false
